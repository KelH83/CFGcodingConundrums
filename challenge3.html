<body class="challenge1-background" onLoad="animateBoxes()">

    <!--Challenge body-->
  <div id="searchMatrix" class="container-fluid text-center">
    <div class="row mx-auto mt-5">
       <!--Matrix moving image-->
      <div class="col-3">
       <span id="box1A"></span>
    </div>
    <!--Matrix search box--> 
    <div class="col-6 green-background">
      <h1 class="display-5">Records reference finder</h1>
      <p class="fs-3">Please enter the customer id below to find the appropriate records location</p>
      <form name="matrixInput">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Customer Id" id="matrixNumber" aria-describedby="customerId">
        </div>
        <button type="button" class="btn btn-dark mb-3" onClick="matrixSearch(this.form)">Submit</button><!--Sends the form info to the function when clicked-->
     </form>
    </div>
    <!--Matrix moving image-->
    <div class="col-3">
      <span id="box1B"></span>
    </div>
    </div>
  </div>

  <!--Result-->
  <div id="searchMatrixResults" class="container-fluid text-center hideDiv">
    <div class="row mx-auto mt-5">
       <!--Matrix moving image-->
      <div class="col-3">
       <span id="box2A"></span>
    </div>
    <!--Matrix search box--> 
    <div class="col-6 green-background">
      <h1 class="display-5">Records reference finder</h1>
      <p class="fs-3">The entire matrix records has been searched</p>
      <p class="fs-4"><span id="matrixResult"></span></p>
      <button class="fs-4 rounded-pill p-2 mb-5" onClick="location.reload()">Find another reference</button>
    </div>
    <!--Matrix moving image-->
    <div class="col-3">
     <span id="box2B"></span>
      </div>
    </div>
  </div>
